<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 J-left-nav left__nav connectedSortable">
            <div data-type="1">单选题</div>
            <div data-type="2">多选题</div>
            <div data-type="3">文字录入</div>
            <div data-type="4">图片(单选)</div>
        </div>
        <div class="col-md-8">
            <form class="right__panel form form-inline J-right connectedSortable">

        </div>
    </div>

<!--文字录入模板-->
<script type="text/x-handlebars-tmpl" id="J-text-input-tmpl">
    <div class="row">
        <div class="col-md-2">
            <div class="oper__zone text-center">
            <h4>类型3</h4>
            <div>
                <p>
                    <a>
                        <span class="glyphicon glyphicon-asterisk"></span>
                    </a>
                </p>
                <p>
                    <a href="javascript:void(0);" class="J-copy">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                </p>
                <p>
                    <a href="javascript:void(0);" class="J-delete">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </p>
                <p>
                <a>
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </a>
                </p>
            </div>
            </div>
        </div>
        <div class="col-md-10 item__content">
            <div class="item__title">
                <input type="text" class="form-control" value="文字录入题目"/>
            </div>
            <div class="item__options">
                <p class="J-option">
                    <textarea rows="4" cols="80" class="form-control"></textarea>
                </p>
                <a href="javascript:void(0);" class="J-add-option">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
        </div>
    </div>
</script>

                    <label class="radio inline">
