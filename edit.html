<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 J-left-nav left__nav connectedSortable">
            <div data-type="1" class="J-widget">单选题</div>
            <div data-type="2" class="J-widget">多选题</div>
            <div data-type="3" class="J-widget">文字录入</div>
            <div data-type="4" class="J-widget">图片(单选)</div>
            <div data-type="5" class="J-widget">图片(多选)</div>
            <div data-type="6" class="J-widget">单选+文字</div>
            <div data-type="7" class="J-widget">多选+文字</div>

            <div data-type="11" class="J-widget">模板选题</div>
        </div>
        <div class="col-md-8">
            <form class="right__panel form form-inline J-right J-form connectedSortable">

            </form>
            <input type="button" class="btn btn-primary J-save-btn" value="提交"/>
        </div>
    </div>
</div>
<!--单选+文字模板-->
<script type="text/x-handlebars-tmpl" id="J-single-choice-text-tmpl">
    <div class="row J-widget-item" widget-type="6">
        <div class="col-md-2">
            <div class="oper__zone text-center">
            <h4>类型6</h4>
            <div>
                <p>
                    <a>
                        <span class="glyphicon glyphicon-asterisk"></span>
                    </a>
                </p>
                <p>
                    <a href="javascript:void(0);" class="J-copy">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                </p>
                <p>
                    <a href="javascript:void(0);" class="J-delete">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </p>
                <p>
                <a>
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </a>
                </p>
            </div>
            </div>
        </div>
        <div class="col-md-10 item__content">
            <div class="item__title">
                <input type="text" class="form-control J-title" value="{{title}}"/>
            </div>
            <div class="item__options">
                <div>
                    {{#each options}}
                        {{#is type 'input'}}
                            <p class="J-option">
                                <label class="radio inline">
                                    <input name="multiChoice" type="radio">
                                    <input type="text" class="form-control J-option-name" value="{{value}}"/>
                                    <a href="javascript:void(0);" class="J-delete-option">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </a>
                                </label>
                            </p>
                        {{/is}}
                    {{/each}}
                    <a href="javascript:void(0);" class="J-add-option">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </div>
                <div>
                    {{#each options}}
                        {{#is type 'textarea'}}
                            <p class="J-option">
                                <textarea rows="4" cols="80" class="form-control J-option-name"></textarea>
                            </p>
                        {{/is}}
                    {{/each}}
                    <a href="javascript:void(0);" class="J-add-option">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </div>
            </div>
            <div class="J-y-zone adjust__y">
                <a href="javascript:void(0);" class="J-y-add">
                    <span class="glyphicon glyphicon-chevron-up"></span>
                </a>
                <br/>
                <a href="javascript:void(0);" class="J-y-reduce">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </a>
            </div>
        </div>
    </div>
</script>
